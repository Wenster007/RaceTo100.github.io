<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>

    <audio src="./sound1.mp3" id="audio1"></audio>
    <audio src="./sound2.mp3" id="audio2"></audio>
    <audio src="./sound3.wav" id="audio3"></audio>
    <audio src="./sound4.wav" id="audio4"></audio>

    <div class="overlay hidden"></div>

    <div class="rules hidden">
      <button class="closeRules">&times;</button>
      <h3>Rules</h3>
      <p>1) Current Score gets wasted if 1 comes on the dice.</p>
      <p>2) By pressing hold the current score is added to the total score and the turn is shifted to next user.</p>
      <p>3) The user reaching first to hundred wins the game.</p>   
    </div>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src=".dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      <button class="btn btn--rules">ðŸ—£ Rules</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
